<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-details {
            margin: 20px;
        }
        .btn-edit {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container product-details">
        <h1>Detalhes do Produto</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nome do Produto: Produto 1</h5>
                <p><strong>Preço:</strong> R$ 100,00</p>
                <p><strong>Quantidade:</strong> 20</p>
                <p><strong>Avaliação:</strong> Excelente</p>
                <p><strong>Descrição:</strong> ótimo</p>
                <p><strong>Categoria:</strong> Lazer</p>
                <img src="imagem1.jpg" alt="Produto 1" class="img-fluid">
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#editModal">Editar Item</button>
            <button class="btn btn-danger" onclick="confirmDelete()">Excluir Item</button>
        </div>
    </div>

    <!-- Modal para Editar Item -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Edição -->
                    <form id="editForm">
                        <div class="form-group">
                            <label for="productName">Nome do Produto</label>
                            <input type="text" class="form-control" id="productName" value="Produto 1">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Preço</label>
                            <input type="text" class="form-control" id="productPrice" value="100,00">
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Quantidade</label>
                            <input type="number" class="form-control" id="productQuantity" value="20">
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descrição</label>
                            <textarea class="form-control" id="productDescription">ótimo</textarea>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Categoria</label>
                            <input type="text" class="form-control" id="productCategory" value="Lazer">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function confirmDelete() {
            if (confirm("Você tem certeza que deseja excluir este item?")) {
                // Lógica para excluir o item
                alert("Item excluído com sucesso!");
                // Aqui você pode redirecionar ou realizar outra ação
            }
        }

        document.getElementById('saveChangesButton').addEventListener('click', function() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const quantity = document.getElementById('productQuantity').value;
            const description = document.getElementById('productDescription').value;
            const category = document.getElementById('productCategory').value;

            // Aqui você pode fazer algo com os dados, como enviar para um servidor ou atualizar a interface
            alert(`Produto atualizado:\nNome: ${name}\nPreço: ${price}\nQuantidade: ${quantity}\nDescrição: ${description}\nCategoria: ${category}`);

            // Fechar o modal após salvar as alterações
            $('#editModal').modal('hide');
        });
    </script>
</body>
</html>
